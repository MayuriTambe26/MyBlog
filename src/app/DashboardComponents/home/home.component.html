<div class="container-fluid p-0">
    <div id="left-section" class="col-3 d-flex flex-column align-items-center h-100">
        <form [formGroup]="newPostForm" (ngSubmit)="addPost()" style="width:90%;">
            <h3 class="primary-text mt-4">Create new Blog...</h3>
            <label class="mt-3">Blog Title</label>
            <input type="text" formControlName="title" class="form-control" maxlength="40" placeholder="Title here...">
            <label class="mt-3">Category</label>
            <select class="form-control"  formControlName="category"> 
                <option selected disabled>Choose appropriate category</option>
                    <option value="option1">Entertainment</option>
                    <option value="option2">Business</option>
                    <option value="option3">Technology</option>
                    <option value="option4">Social</option>
                    <option value="option5">Politics</option>
                </select>
            <label class="mt-3">Blog content</label>
            <textarea class="form-control" rows="10" cols="6" placeholder= "Add your content here..."></textarea>
            <label class="mt-3">Image Address</label>
            <input type="text" class="form-control"  formControlName="imageAddress" placeholder="Paste google image address here...">
            <input type="submit" class="btn btn-primary mt-4 w-100 btn-lg primary-bg border-0" value="Post"/>
      
        </form>
    </div>
    <div class="row d-flex justify-content-end">
        
        <div id="right-section" class="col-9">
    <div class="container-fluid pb-5 px-3 d-flex flex-column align-items-center">
        <div class="row mt-4">
            <div class="col">
                <h3 class="primary-text text-center">Blogs</h3>
                <h1 class="text-center fw-bold">Learn. Share. Grow.</h1>
            </div>
        </div>
        <div class="row w-100 d-flex justify-content-center mt-4">
            <div class="col-lg-3 col-md-4 col-sm-6">
                <select class="form-select py-3" aria-label="Select an option">
                    <option selected disabled>Select category</option>
                    <option value="option1">Entertainment</option>
                    <option value="option2">Business</option>
                    <option value="option3">Technology</option>
                    <option value="option4">Social</option>
                    <option value="option5">Politics</option>
                </select>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <select class="form-select py-3" aria-label="Select an option">
                    <option selected disabled>Select industry</option>
                    <option value="option1">Entertainment</option>
                    <option value="option2">Business</option>
                    <option value="option3">Technology</option>
                    <option value="option4">Social</option>
                    <option value="option5">Politics</option>
                </select>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-4 col-md-6 col-sm-12 mt-4" *ngFor="let postItem of myMockPosts">
                <app-card-design [post]="postItem"></app-card-design>
            </div>
        </div>
    </div>
